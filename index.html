<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="bg-modal" onclick="bgModals()"></div>
        <div class="attention"></div>
        <div class="modal">
            <h2>Nạp tiền</h2>
            <input type="number" placeholder="Vui lòng nạp tiền" />
            <div class="btn">
                <button onclick="submit()">Xác Nhận</button>
                <button onclick="cancel()">Huỷ</button>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <div class="logo">
                    <img src="./image/img-2.png" alt="" />
                </div>
                <div class="money">
                    <div class="box-money">
                        <span class="pay"> <span class="pay-money">0 </span>$</span>
                        <span class="plus" onclick="plus()"><i class="fa-solid fa-plus"></i></span>
                    </div>
                </div>
            </div>
            <div class="boxes">
                <ul>
                    <li>Tài</li>
                    <li>Xỉu</li>
                </ul>
                <ol></ol>
            </div>
            <div class="btn-play">
                <button onclick="play()">Play Game</button>
            </div>
            <ul class="group">
                <li class="lucky">
                    <img src="./image/img-3.gif" alt="" />
                </li>
                <li class="lucky">
                    <img src="./image/img-3.gif" alt="" />
                </li>
                <li class="lucky">
                    <img src="./image/img-3.gif" alt="" />
                </li>
            </ul>
            <ul class="box-number">
                <!-- <li></li>
                <li></li>
                <li></li> -->
            </ul>
            <h2></h2>
            <h3></h3>
        </div>
        <script src="main.js"></script>
    </body>
</html>
